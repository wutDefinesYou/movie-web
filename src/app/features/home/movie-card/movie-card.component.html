<div
  class="card"
  [routerLink]="
    isMovie() ? '/movie/' + movie()?.id : '/tv-show/' + tvShow()?.id
  "
>
  @if(isMovie()) {
  <img
    mat-card-image
    [src]="posterPath() | imageFallback"
    [alt]="movie()?.title"
  />
  <p>{{ movie()?.title }}</p>
  } @else {
  <img
    mat-card-image
    [src]="posterPath() | imageFallback"
    [alt]="tvShow()?.name"
  />
  <p>{{ tvShow()?.name }}</p>
  }
  <p>{{ item().vote_average | number : '1.1-1' }}</p>
</div>
